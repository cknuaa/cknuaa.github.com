---
layout: default
title: 小火
keywords: 小火实验室, 涓滴意念
---
{% for post in paginator.posts %}
    <div class="article">
        <h3 class="title"><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
        <article class="rexp">
            <p>{{ post.excerpt }}</p>
        </article>
        <a href="{{ site.url }}{{ post.url }}" class="more"><i class="icon-fire"></i></a>
        <div class="info">
            <span class="info-title"><i class="icon-pencil"></i> 发布于: </span>
            <span class="info-date">{{ post.date | date: " %Y 年 %m 月 %d 日" }}</span>
        </div>
    </div>
{% endfor %}
